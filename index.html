<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Bicicletas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Predicción de Bicicletas</h1>

        <!-- Configuración -->
        <div class="inputs">
            <label for="numEstaciones">Número de estaciones:</label>
            <input type="number" id="numEstaciones" min="2" max="50" value="12">

            <label for="numBicicletas">Número de bicicletas:</label>
            <input type="number" id="numBicicletas" min="1" max="200" value="20">

            <label for="numDias">Número de días:</label>
            <input type="number" id="numDias" min="1" max="365" value="6">

            <button id="generarMatriz">Generar Matriz</button>
        </div>

        <!-- Opciones -->
        <div class="menu">
            <h2>Selecciona una opción:</h2>
            <button id="verMatriz">Mostrar matriz de bicicletas</button>
        </div>

        <!-- Contenedor de resultados -->
        <div id="resultados" class="resultados"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
