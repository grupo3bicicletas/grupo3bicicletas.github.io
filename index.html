<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Bicicletas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Predicción de Bicicletas</h1>
        <div class="formulario">
            <label for="selectorOpciones">Selecciona una opción:</label>
            <select id="selectorOpciones">
                <option value="generarMatriz">Generar nueva matriz de bicicletas</option>
                <option value="mostrarMatriz">Mostrar matriz completa de bicicletas</option>
                <option value="consultarEstacion">Consultar estación de una bicicleta en un día específico</option>
                <option value="verTransicion">Mostrar matriz de transición</option>
                <option value="calcularProbabilidad">Calcular probabilidad de ir de una estación a otra en 'n' días</option>
                <option value="calcularDistribucion">Calcular distribución estacionaria</option>
            </select>
            <button id="ejecutarOpcion">Seleccionar opción</button>
        </div>
        <div id="resultados" class="resultados"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
