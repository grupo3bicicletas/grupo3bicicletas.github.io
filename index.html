<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Bicicletas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Predicción de Bicicletas</h1>

        <!-- Menú de selección de opciones -->
        <label for="menuOpciones">Selecciona una opción:</label>
        <select id="menuOpciones" onchange="mostrarOpcion()">
            <option value="">Selecciona una opción:</option>
            <option value="generarMatriz">Generar nueva matriz de bicicletas</option>
            <option value="verMatriz">Mostrar matriz completa de bicicletas</option>
            <option value="consultarEstacion">Consultar estación de una bicicleta en un día específico</option>
            <option value="transicion">Mostrar matriz de transición</option>
            <option value="calcularProbabilidad">Calcular probabilidad de ir de una estación a otra en 'n' días</option>
            <option value="distribucionEstacionaria">Calcular distribución estacionaria</option>
        </select>

        <!-- Formularios y secciones de cada opción -->
        <div id="generarMatriz" class="opcion" style="display: none;">
            <button onclick="generarNuevaMatriz()" class="boton-principal">Generar Matriz de Bicicletas</button>
        </div>

        <div id="verMatriz" class="opcion" style="display: none;">
            <button onclick="mostrarMatriz()" class="boton-principal">Ver Matriz Completa de Bicicletas</button>
            <div id="matrizCompleta"></div>
        </div>

        <div id="consultarEstacion" class="opcion" style="display: none;">
            <form onsubmit="consultarEstacion(event)">
                <label for="dia">Día:</label>
                <input type="number" id="dia" min="1" required>

                <label for="bicicleta">Bicicleta:</label>
                <input type="number" id="bicicleta" min="1" required>

                <button type="submit" class="boton-principal">Consultar Estación</button>
            </form>
            <p id="resultadoConsulta"></p>
        </div>

        <div id="transicion" class="opcion" style="display: none;">
            <button onclick="mostrarMatrizTransicion()" class="boton-principal">Mostrar Matriz de Transición</button>
            <div id="matrizTransicion"></div>
        </div>

        <div id="calcularProbabilidad" class="opcion" style="display: none;">
            <form onsubmit="calcularProbabilidad(event)">
                <label for="estacionInicial">Estación Inicial:</label>
                <input type="text" id="estacionInicial" required>

                <label for="estacionFinal">Estación Final:</label>
                <input type="text" id="estacionFinal" required>

                <label for="nDias">Número de días:</label>
                <input type="number" id="nDias" min="1" required>

                <button type="submit" class="boton-principal">Calcular Probabilidad</button>
            </form>
            <p id="resultadoProbabilidad"></p>
        </div>

        <div id="distribucionEstacionaria" class="opcion" style="display: none;">
            <button onclick="calcularDistribucionEstacionaria()" class="boton-principal">Calcular Distribución Estacionaria</button>
            <div id="distribucionEstacionariaResultado"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
