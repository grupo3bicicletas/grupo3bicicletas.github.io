<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Bicicletas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Bicicletas</h1>

        <!-- Sección de configuración -->
        <div class="inputs">
            <label for="numEstaciones">Número de estaciones:</label>
            <input type="number" id="numEstaciones" min="2" max="50" value="12">

            <label for="numBicicletas">Número de bicicletas:</label>
            <input type="number" id="numBicicletas" min="1" max="200" value="140">

            <label for="numDias">Número de días:</label>
            <input type="number" id="numDias" min="1" max="365" value="30">

            <button id="generarMatriz">Generar Matriz</button>
        </div>

        <!-- Menú de opciones -->
        <div class="menu">
            <h2>Selecciona una opción:</h2>
            <select id="opciones">
                <option value="">Selecciona una opción</option>
                <option value="mostrarMatriz">Mostrar matriz de bicicletas</option>
                <option value="mostrarMatrizTransicion">Matriz de transición</option>
                <option value="distribucionEstacionaria">Distribución estacionaria</option>
                <option value="calcularProbabilidad">Calcular probabilidad</option>
            </select>
            <button id="ejecutarOpcion">Ejecutar</button>
        </div>

        <!-- Contenedor de resultados -->
        <div id="resultados" class="resultados"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
