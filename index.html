<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Bicicletas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Predicción de Bicicletas</h1>
        <div class="formulario">
            <label for="selectorOpciones">Selecciona una opción:</label>
            <select id="selectorOpciones">
                <option value="generarMatriz">Generar nueva matriz de bicicletas</option>
                <option value="mostrarMatriz">Mostrar matriz completa de bicicletas</option>
                <option value="consultarEstacion">Consultar estación de una bicicleta en un día específico</option>
                <option value="verTransicion">Mostrar matriz de transición</option>
                <option value="calcularProbabilidad">Calcular probabilidad de ir de una estación a otra en 'n' días</option>
                <option value="calcularDistribucion">Calcular distribución estacionaria</option>
            </select>
            <button id="ejecutarOpcion">Seleccionar opción</button>
        </div>

        <!-- Div donde se mostrarán los resultados -->
        <div id="resultados" class="resultados"></div>

        <!-- Formularios para ingresar datos de las opciones -->
        <div id="formularioProbabilidad" class="formulario" style="display: none;">
            <label for="estacionOrigen">Estación de origen:</label>
            <select id="estacionOrigen"></select>

            <label for="estacionDestino">Estación de destino:</label>
            <select id="estacionDestino"></select>

            <label for="diasProbabilidad">Número de días:</label>
            <input type="number" id="diasProbabilidad" min="1">

            <button id="calcularProbabilidadBtn">Calcular probabilidad</button>
        </div>

        <div id="formularioEstacionaria" class="formulario" style="display: none;">
            <button id="calcularEstacionariaBtn">Calcular distribución estacionaria</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
