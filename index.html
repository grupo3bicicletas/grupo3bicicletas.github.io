<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Bicicletas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Predicción de Bicicletas</h1>
        
        <h2>Menú</h2>
        <form method="POST" action="/opcion" id="menuForm">
            <label for="opcion">Selecciona una opción:</label>
            <select id="opcion" name="opcion">
                <option value="1">Generar una nueva matriz de distribución de bicicletas</option>
                <option value="2">Ver la tabla completa de 30 días</option>
                <option value="3">Consultar la estación de una bicicleta en un día específico</option>
                <option value="4">Calcular la matriz de transición</option>
                <option value="5">Calcular la probabilidad de que una bicicleta pase de una estación X a una estación Y en n días</option>
                <option value="6">Calcular la distribución de las bicicletas en las 12 estaciones a largo plazo</option>
            </select>
            <br><br>

            <!-- Inputs para opciones 3 y 5 -->
            <div id="opcion_3" style="display: none;">
                <label for="dia">Día (1-30):</label>
                <input type="number" id="dia" name="dia" min="1" max="30">
                
                <label for="bicicleta">Número de Bicicleta (1-140):</label>
                <input type="number" id="bicicleta" name="bicicleta" min="1" max="140">
            </div>

            <div id="opcion_5" style="display: none;">
                <label for="estacion_inicial">Estación Inicial:</label>
                <input type="text" id="estacion_inicial" name="estacion_inicial" placeholder="Ejemplo: E1">
                
                <label for="estacion_final">Estación Final:</label>
                <input type="text" id="estacion_final" name="estacion_final" placeholder="Ejemplo: E2">
                
                <label for="n_dias">Número de Días:</label>
                <input type="number" id="n_dias" name="n_dias" min="1">
            </div>

            <button type="submit">Ejecutar</button>
        </form>

        <!-- Contenedor de desplazamiento para la tabla -->
        <div class="scroll-container">
            {% if resultado %}
                <h3>Resultado:</h3>
                <pre>{{ resultado }}</pre>
            {% endif %}
        </div>
    </div>

    <script>
        // Mostrar los campos adicionales según la opción seleccionada
        document.getElementById('opcion').addEventListener('change', function() {
            var opcion = this.value;
            document.getElementById('opcion_3').style.display = (opcion == '3') ? 'block' : 'none';
            document.getElementById('opcion_5').style.display = (opcion == '5') ? 'block' : 'none';
        });
    </script>
</body>
</html>
