<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Bicicletas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Predicción de Bicicletas</h1>

        <!-- Menú de opciones -->
        <label for="menuOpciones">Selecciona una opción:</label>
        <select id="menuOpciones">
            <option value="">Selecciona una opción:</option>
            <option value="Configurar número de bicicletas, días y estaciones">Configurar número de bicicletas, días y estaciones</option>
            <option value="Generar nueva matriz de bicicletas">Generar nueva matriz de bicicletas</option>
            <option value="Mostrar matriz completa de bicicletas">Mostrar matriz completa de bicicletas</option>
            <option value="Consultar estación de una bicicleta en un día específico">Consultar estación de una bicicleta en un día específico</option>
            <option value="Mostrar matriz de transición">Mostrar matriz de transición</option>
            <option value="Calcular probabilidad de ir de una estación a otra en 'n' días">Calcular probabilidad de ir de una estación a otra en 'n' días</option>
            <option value="Calcular probabilidad con vector personalizado">Calcular probabilidad con vector personalizado</option>
            <option value="Calcular distribución estacionaria">Calcular distribución estacionaria</option>
        </select>

        <!-- Sección de configuración de la matriz -->
        <div id="configuracionMatriz" style="display:none;">
            <label for="numEstaciones">Número de estaciones:</label>
            <input type="number" id="numEstaciones" min="2" max="50" value="12">
            <label for="numBicicletas">Número de bicicletas:</label>
            <input type="number" id="numBicicletas" min="1" max="200" value="140">
            <label for="numDias">Número de días:</label>
            <input type="number" id="numDias" min="1" max="365" value="30">
            <button id="generarMatriz">Generar Matriz</button>
        </div>

        <!-- Contenedor de resultados -->
        <div id="resultados" class="resultados"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
