<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Bicicletas</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Simulación de Uso de Bicicletas Compartidas</h1>
    </header>

    <main>
        <section>
            <h2>Configuración Inicial</h2>
            <form id="formConfig">
                <label for="bicicletas">Número de bicicletas:</label>
                <input type="number" id="bicicletas" min="1" required>

                <label for="dias">Número de días:</label>
                <input type="number" id="dias" min="1" required>

                <label for="estaciones">Número de estaciones:</label>
                <input type="number" id="estaciones" min="1" required>

                <button type="button" onclick="configurar()">Configurar</button>
            </form>
        </section>

        <section>
            <h2>Acciones</h2>
            <select id="menuOpciones" onchange="mostrarOpcion()">
                <option value="">Selecciona una acción</option>
                <option value="generarMatriz">Generar Matriz</option>
                <option value="consultarEstacion">Consultar Estación</option>
                <option value="mostrarMatrizTransicion">Mostrar Matriz de Transición</option>
                <option value="calcularProbabilidad">Calcular Probabilidad</option>
            </select>

            <div id="generarMatriz" class="opcion" style="display: none;">
                <button onclick="generarMatriz()">Generar Matriz</button>
                <button onclick="mostrarMatriz()">Mostrar Matriz</button>
            </div>

            <div id="consultarEstacion" class="opcion" style="display: none;">
                <label for="dia">Día:</label>
                <input type="number" id="dia" min="1">

                <label for="bicicleta">Bicicleta:</label>
                <input type="number" id="bicicleta" min="1">

                <button onclick="consultarEstacion()">Consultar</button>
            </div>

            <div id="mostrarMatrizTransicion" class="opcion" style="display: none;">
                <button onclick="mostrarMatrizTransicion()">Generar y Mostrar Matriz de Transición</button>
            </div>

            <div id="calcularProbabilidad" class="opcion" style="display: none;">
                <label for="estacion_inicial">Estación Inicial:</label>
                <input type="number" id="estacion_inicial" min="1">

                <label for="estacion_final">Estación Final:</label>
                <input type="number" id="estacion_final" min="1">

                <label for="n_dias">Días:</label>
                <input type="number" id="n_dias" min="1">

                <button onclick="calcularProbabilidad()">Calcular</button>
            </div>
        </section>

        <section id="resultado">
            <h2>Resultado</h2>
            <pre id="resultadoTexto"></pre>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
